<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Slider - Snap to increments</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
    <section id="slide">
        <div id="slider"></div>
    </section>

    <section id="cont">
        <img id="MERKUR" src="images/planeten/merkur.png" alt="MERKUR">
        <img id="VENUS" src="images/planeten/venus.png" alt="VENUS">
        <img id="ERDE" src="images/planeten/erde.png" alt="ERDE">
        <img id="MARS" src="images/planeten/mars.png" alt="MARS">
        <img id="JUPITER" src="images/planeten/jupiter.png">
        <img id="SATURN" src="images/planeten/saturn.png" alt="SATURN">
        <img id="NEPTUN" src="images/planeten/neptun.png" alt="NEPTUN">
        <img id="URANUS" src="images/planeten/uranus.png" alt="URANUS">
    </section>



    <script>
     $("#slider").slider({
        max:26,
        min:0.0,
        step:2,
        value:0,
        slide: function(event, ui) {  
            $("#amount").val(ui.value);
        }
    });
        
    $('#slider').slider({
        change: function(event, ui) { 
            if(ui.value <= 2)
                {
                    hide_image('MERKUR');
                    $(this).find('.ui-slider-handle').html('<div class="sliderControl-label v-labelCurrent">1/2</div>');
                }
                
            if(ui.value == 4)
                {
                    hide_image('ERDE');
                    $(this).find('.ui-slider-handle').html('<div class="sliderControl-label v-labelCurrent">1</div>');
                }
            if(ui.value == 6)
                {
                    $(this).find('.ui-slider-handle').html('<div class="sliderControl-label v-labelCurrent"></div>');
                }
                
            if(ui.value == 12)
                {
                    hide_image('NEPTUN');
                    $(this).find('.ui-slider-handle').html('<div class="sliderControl-label v-labelCurrent">3</div>');
                }
            if(ui.value == 14)
                {
                    $(this).find('.ui-slider-handle').html('<div class="sliderControl-label v-labelCurrent"></div>');
                }
            if(ui.value == 22)
                {
                    hide_image('SATURN');
                    $(this).find('.ui-slider-handle').html('<div class="sliderControl-label v-labelCurrent">9</div>');
                }
                
            if(ui.value == 24)
                {
                    hide_image('JUPITER');
                    $(this).find('.ui-slider-handle').html('<div class="sliderControl-label v-labelCurrent">11</div>');
                }
                
        } 
    });
    
        
    function hide_image(id)
    {
        if(id =='MERKUR'){
            $("#SONNE").hide();
            $("#MERKUR").show();
            $("#VENUS").hide();
            $("#ERDE").show();
            $("#MARS").show();
            $("#JUPITER").hide();
            $("#SATURN").hide();
            $("#NEPTUN").hide();
            $("#URANUS").hide();
        }
        if(id =='ERDE'){
            $("#SONNE").hide();
            $("#MERKUR").hide();
            $("#VENUS").show();
            $("#ERDE").show();
            $("#MARS").hide();
            $("#JUPITER").hide();
            $("#SATURN").hide();
            $("#NEPTUN").hide();
            $("#URANUS").hide();
        }
        if(id =='NEPTUN'){
            $("#SONNE").hide();
            $("#MERKUR").hide();
            $("#VENUS").hide();
            $("#ERDE").show();
            $("#MARS").hide();
            $("#JUPITER").hide();
            $("#SATURN").hide();
            $("#NEPTUN").show();
            $("#URANUS").show();
        }
        if(id =='SATURN'){
            $("#SONNE").hide();
            $("#MERKUR").hide();
            $("#VENUS").hide();
            $("#ERDE").show();
            $("#MARS").hide();
            $("#JUPITER").hide();
            $("#SATURN").show();
            $("#NEPTUN").hide();
            $("#URANUS").hide();
        }
        if(id =='JUPITER'){
            $("#SONNE").hide();
            $("#MERKUR").hide();
            $("#VENUS").hide();
            $("#ERDE").show();
            $("#MARS").hide();
            $("#JUPITER").show();
            $("#SATURN").hide();
            $("#NEPTUN").hide();
            $("#URANUS").hide();
        }
    }

    </script>

</body>
</html>
