<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Slider - Snap to increments</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
    <section id="slide">
        <div id="slider"></div>
    </section>

    <section id="cont">
        <img id="SONNE" src="images/planeten/sonne.png" alt="SONNE">
        <img id="MERKUR" src="images/planeten/merkur.png" alt="MERKUR">
        <img id="VENUS" src="images/planeten/venus.png" alt="VENUS">
        <img id="ERDE" src="images/planeten/erde.png" alt="ERDE">
        <img id="MARS" src="images/planeten/mars.png" alt="MARS">
        <img id="JUPITER" src="images/planeten/jupiter.png">
        <img id="SATURN" src="images/planeten/saturn.png" alt="SATURN">
        <img id="PLUTO" src="images/planeten/pluto.png" alt="PLUTO">
        <img id="NEPTUN" src="images/planeten/neptun.png" alt="NEPTUN">
        <img id="URANUS" src="images/planeten/uranus.png" alt="URANUS">
    </section>



    <script>
     $("#slider").slider({
        max:12,
        min:0.0,
        step:1,
        value:1,
        slide: function(event, ui) {  
            $("#amount").val(ui.value);
            $(this).find('.ui-slider-handle').html('<div class="sliderControl-label v-labelCurrent">'+ui.value+'</div>');


        } ,
        change :function(event, ui) {  
            $("#amount").val(ui.value);
            $(this).find('.ui-slider-handle').html('<div class="sliderControl-label v-labelCurrent">'+ui.value+'</div>');

        } 
    });
        
    $('#slider').slider({
        change: function(event, ui) { 
            if(ui.value == 1)
                hide_image('SONNE')
            if(ui.value == 2)
                hide_image('MERKUR')
            if(ui.value == 3)
                hide_image('VENUS')
            if(ui.value == 4)
                hide_image('ERDE')
            if(ui.value == 5)
                hide_image('MARS')
            if(ui.value == 6)
                hide_image('JUPITER')
            if(ui.value == 7)
                hide_image('SATURN')
            if(ui.value == 8)
                hide_image('PLUTO')
            if(ui.value == 9)
                hide_image('NEPTUN')
            if(ui.value == 10)
                hide_image('URANUS')
        } 
    });
    
        
    function hide_image(id)
    {
        if(id =='SONNE'){
            $("#SONNE").show();
            $("#MERKUR").hide();
            $("#VENUS").hide();
            $("#ERDE").hide();
            $("#MARS").hide();
            $("#JUPITER").hide();
            $("#SATURN").hide();
            $("#PLUTO").hide();
            $("#NEPTUN").hide();
            $("#URANUS").hide();
        }
        if(id =='MERKUR'){
            $("#SONNE").hide();
            $("#MERKUR").show();
            $("#VENUS").hide();
            $("#ERDE").hide();
            $("#MARS").hide();
            $("#JUPITER").hide();
            $("#SATURN").hide();
            $("#PLUTO").hide();
            $("#NEPTUN").hide();
            $("#URANUS").hide();
        }
        if(id =='VENUS'){
            $("#SONNE").hide();
            $("#MERKUR").hide();
            $("#VENUS").show();
            $("#ERDE").hide();
            $("#MARS").hide();
            $("#JUPITER").hide();
            $("#SATURN").hide();
            $("#PLUTO").hide();

            $("#URANUS").hide();
        }
        if(id =='ERDE'){
            $("#SONNE").hide();
            $("#MERKUR").hide();

            $("#ERDE").show();
            $("#MARS").hide();
            $("#JUPITER").hide();
            $("#SATURN").hide();
            $("#PLUTO").hide();
            $("#NEPTUN").hide();
            $("#URANUS").hide();
        }
        if(id =='MARS'){
            $("#SONNE").hide();

            $("#ERDE").hide();
            $("#MARS").show();
            $("#JUPITER").hide();

            $("#URANUS").hide();
        }
        if(id =='JUPITER'){
            $("#SONNE").hide();

            $("#VENUS").hide();
            $("#ERDE").hide();
            $("#MARS").hide();
            $("#JUPITER").show();
            $("#SATURN").hide();

        }
        if(id =='SATURN'){
            $("#SONNE").hide();

        if(id =='PLUTO'){

        }
        if(id =='NEPTUN'){

    </script>

</body>
</html>
