<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title>dasuniversum</title>
    </head>
    <body>
        <header>
            <h1>dasuniversum</h1>

            <!--    Made by Erik Terwan    -->
            <!--   24th of November 2015   -->
            <!--    All rights reserved    -->
            <nav role="navigation">
              <div id="menuToggle">
                <!--
                A fake / hidden checkbox is used as click reciever,
                so you can use the :checked selector on it.
                -->
                <input type="checkbox" />

                <span></span>
                <span></span>
                <span></span>

                <ul id="menu">
                  <a href="#"><li>Universum</li></a>
                  <a href="#"><li>Planeten</li></a>
                  <a href="#"><li>Quiz</li></a>
                  <a href="#"><li>Sternbilder</li></a>
                  <a href="#"><li>Information</li></a>
                </ul>
              </div>
            </nav>
        </header>

        <section id="anim">
            <section id="opening zoom-large">
                <div id="universe" class="scale-stretched">
                  <div id="galaxy">
                    <div id="solar-system" class="earth">

                      <div id="mercury" class="orbit">
                        <div class="pos">
                          <div class="planet">
                          </div>
                        </div>
                      </div>

                      <div id="venus" class="orbit">
                        <div class="pos">
                          <div class="planet">
                          </div>
                        </div>
                      </div>

                      <div id="earth" class="orbit">
                        <div class="pos">
                          <div class="orbit">
                            <div class="pos">
                              <div class="moon"></div>
                            </div>
                          </div>
                          <div class="planet">
                          </div>
                        </div>
                      </div>

                      <div id="mars" class="orbit">
                        <div class="pos">
                          <div class="planet">
                          </div>
                        </div>
                      </div>

                      <div id="jupiter" class="orbit">
                        <div class="pos">
                          <div class="planet">
                          </div>
                        </div>
                      </div>

                      <div id="saturn" class="orbit">
                        <div class="pos">
                          <div class="planet">
                            <div class="ring"></div>
                          </div>
                        </div>
                      </div>

                      <div id="uranus" class="orbit">
                        <div class="pos">
                          <div class="planet"> 
                              <div class="ring"></div>
                          </div>
                        </div>
                      </div>

                      <div id="neptune" class="orbit">
                        <div class="pos">
                          <div class="planet">   
                          </div>
                        </div>
                      </div>

                      <div id="sun">
                      </div>

                    </div>
                  </div>
                </div>
              </section>
        </section>
        <section id="play">
            <label class="set_state">
              <input type="checkbox">
            </label>
        </section>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script type="text/javascript">
            if (typeof jQuery == 'undefined') { 
            document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
            }
        </script>
        <script>
            $(window).load(function(){
              var body = $("body"),
                  universe = $("#universe"),
                  solarsys = $("#solar-system");

              var init = function() {
                body.addClass("view-3D")
              };

              $(".set_state").click(function() { body.toggleClass("pause_anim"); });

              init();

            });    
        </script>
    </body>
</html>
